# Este workflow se ejecutar√° cuando haya un push de un tag que comience con "v" (por ejemplo, v1.0.0)
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Extract changelog section
        id: extract_changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Version to extract: $VERSION"
          echo "Content of changelog.md:"
          cat changelog.md
          echo "Attempting to extract changelog section..."
          CHANGELOG_CONTENT=$(sed -n "/## $VERSION/,/## /p" changelog.md | sed '$d')
          echo "Extracted content:"
          echo "$CHANGELOG_CONTENT"
          echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Debug - Show extracted content
        run: |
          echo "Extracted content:"
          echo "${{ steps.extract_changelog.outputs.CHANGELOG_CONTENT }}"

      - name: Debug - Show changelog.md content
        run: cat changelog.md

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ${{ steps.extract_changelog.outputs.CHANGELOG_CONTENT }}
          draft: true
          prerelease: false